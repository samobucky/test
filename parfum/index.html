<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="product-card">
    <picture>
        <source media="(max-width: 800px)" srcset="image-product-mobile.jpg" alt="product image">
        <img srcset="image-product-desktop.jpg" alt="product image">
    </picture>
    <div class="product-info">
        <div class="product">
            <p>PERFUME</p>
        </div>
        <div class="product-name">
            <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="description">
            <p>A floral, solar and voluptuous interpretation composed by Oliver Paige, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
            <h1>$149.99</h1>
            <p><strike>$169.99</strike></p>
        </div>
        <div>
            <button><img src="icon-cart.svg" alt="Cart icon">Add to Cart</button>
        </div>
    </div>
</main>
</body>
</html>
